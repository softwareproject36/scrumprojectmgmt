<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <f:metadata>
        <f:viewParam name="pIdProj" value="#{dataCollection.idProject}"/>
        <f:viewAction action="#{dataCollection.onload()}" immediate=""/>
    </f:metadata>
    <h:body>
        <h:form>
            <h1>Product Backlog</h1>
            <table>
                <ui:remove></ui:remove>
                <tr>
                    <td><p:outputLabel value="Project ID"/></td>
                    <td><p:inputText value="#{dataCollection.idProject}" binding="#{dataCollection.txtIdProject}"/></td>
                </tr>
                <tr>
                    <td><p:outputLabel value="Title"/></td>
                    <td><p:inputText value="#{dataCollection.productBacklog.title}"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p:outputLabel value="As a"/><p:inputText value="#{dataCollection.productBacklog.type_of_user}"/>
                        <p:outputLabel value="I want to"/><p:inputTextarea value="#{dataCollection.productBacklog.user_story}"/>
                        <p:outputLabel value="So that I can"/><p:inputTextarea value="#{dataCollection.productBacklog.story_goal}"/>
                    </td>
                </tr>
                <tr>
                    <td><p:outputLabel value="Priority"/></td>
                    <td><p:inputText value="#{dataCollection.productBacklog.item_priority}"/></td>
                </tr>
                <tr>
                    <td><p:outputLabel value="Estimation"/></td>
                    <td><p:inputText value="#{dataCollection.productBacklog.estimation}"/></td>
                </tr>
                <tr>
                    <td><p:outputLabel value="Acceptance"/></td>
                    <td><p:inputTextarea value="#{dataCollection.productBacklog.acceptance}"/></td>
                </tr>
                <tr>
                    <td><p:outputLabel value="Domain"/></td>
                    <td>
                        <p:selectOneMenu value="#{dataCollection.productBacklog.domain}">
                            <f:selectItems value="#{dataCollection.listDomains()}"/>
                        </p:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><p:commandButton value="Save" action="#{dataCollection.saveProductBacklog()}"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
