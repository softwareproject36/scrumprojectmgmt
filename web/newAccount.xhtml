<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>New account</h2>
            <table>
                <tr>
                    <td><h:outputText value="Account"/></td>
                    <td><h:inputText value="#{dataCollection.projectMember.account}"/></td>
                </tr>
                <tr>
                    <td>
                        <h:outputText value="Full name or"/><br/>
                        <h:outputText value="Company name"/>
                    </td>
                    <td><h:inputTextarea rows="3" value="#{dataCollection.projectMember.name}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Initials"/></td>
                    <td><h:inputText value="#{dataCollection.projectMember.initials}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Address"/></td>
                    <td><h:inputTextarea rows="4" value="#{dataCollection.projectMember.address}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Telephone"/></td>
                    <td><h:inputText value="#{dataCollection.projectMember.tel}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Email"/></td>
                    <td><h:inputText value="#{dataCollection.projectMember.email}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Category"/></td>
                    <td>
                        <h:selectOneMenu value="#{dataCollection.projectMember.category}">
                            <f:selectItems value="#{dataCollection.projectMember.categories()}"/>
                        </h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td><h:outputText value="Password"/></td>
                    <td><h:inputSecret value="#{dataCollection.projectMember.password}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Confirm password"/></td>
                    <td><h:inputSecret value="#{dataCollection.projectMember.confirmPswd}"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2"><h:commandButton value="Submit" action="#{dataCollection.saveProjectMember()}" /></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
