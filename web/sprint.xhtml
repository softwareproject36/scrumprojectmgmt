<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <f:metadata>
        <f:viewParam name="pIdProj" value="#{dataCollection.idProject}"/>
        <f:viewAction action="#{dataCollection.onload()}" immediate=""/>
    </f:metadata>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td><p:outputLabel value="Project ID"/></td>
                    <td><p:inputText value="#{dataCollection.idProject}" binding="#{dataCollection.txtIdProject}"/></td>
                </tr>
                <tr>
                    <td><p:outputLabel value="Start date"/></td>
                    <td><p:calendar mode="popup" showOn="button"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
