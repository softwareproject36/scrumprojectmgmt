<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <f:metadata>
        <f:viewParam name="pIdProj" value="#{dataCollection.projectMemberRole.project.idProj}"/>
        <f:viewParam name="userrole" value="#{dataCollection.projectMemberRole.role}"/>
        <f:viewParam name="member" value="#{dataCollection.projectMemberRole.member.account}"/>
        <f:viewAction action="#{dataCollection.onload()}" immediate=""/>
    </f:metadata>
    <h:body>        
        <h:form>
            <ui:remove>
            <table>
                
                <tr>
                    <td>Project</td>
                    <td><h:inputText value="#{param['pIdProj']}" binding="#{dataCollection.uiProject}" readonly="true"/></td>                    
                </tr>
                <tr>
                    <td>Role</td>
                    <td><h:inputText value="#{param['userrole']}" binding="#{dataCollection.uiRole}" readonly="true"/></td>                    
                </tr>
                <tr>
                    <td>Member</td>
                    <td><h:inputText value="#{param['member']}" binding="#{dataCollection.uiMember}" readonly="true"/></td>                    
                </tr>
                
                <tr>
                    <td><h:commandButton value="Save" action="#{dataCollection.saveProjectMemberrole()}"/></td>
                    <td></td>                    
                </tr>
            </table>
            
            <h:commandButton value="Save" action="#{dataCollection.saveProjectMemberrole()}"/>
            </ui:remove>
            
            <table>
                <tr>
                    <td><p:outputLabel value="Project" for="project"/></td>
                    <td><p:inputText value="#{dataCollection.projectMemberRole.project.idProj}" id="project" readonly="true"/></td>
                </tr>
                <tr>
                    <td><p:outputLabel value="Role" for="role"/></td>
                    <td><p:inputText value="#{dataCollection.projectMemberRole.role}" id="role" readonly="true"/></td>
                </tr>
                <tr>
                    <td><p:outputLabel value="Member" for="member"/></td>
                    <td><p:inputText value="#{dataCollection.projectMemberRole.member.account}" id="member" readonly="true"/></td>
                </tr>
                <tr>
                    <td><p:commandButton value="Save" action="#{dataCollection.saveProjectMemberrole()}"/></td>
                    <td></td>
                </tr>
            </table>
            
        </h:form>
    </h:body>
</html>
