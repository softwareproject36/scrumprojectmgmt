<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="styles.css"/> 
    </h:head>
    <h:body>
        #{navigation.member}<br/>
        #{navigation.userrole}
        <h:form>
            <p:dataTable value="#{dataCollection.projectMemberRole.ListProjects(login.user,navigation.userrole)}" var="PJMember">
                <p:column>
                    <f:facet name="header">Project ID</f:facet>
                    #{PJMember.project.idProj}
                </p:column>
                <p:column>
                    <f:facet name="header">Project Name</f:facet>                    
                    <h:commandLink value="#{PJMember.project.projectName}" action="#{navigation.selectMember()}">
                        <f:param name="pIdProj" value="#{PJMember.project.idProj}"/>
                        <f:param name="pMemberRole" value="#{navigation.member}"/>
                    </h:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">Owner</f:facet>
                    #{PJMember.member.name}
                </p:column>
                <p:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton value="Select" action="#{navigation.selectMember()}"/>
                </p:column>
            </p:dataTable>            
            
            <h:commandLink value="Select member" action="#{navigation.selectMember()}">
                <f:param name="pIdProj" value="1"/>
                <f:param name="pMemberRole" value="2"/>
            </h:commandLink>
        </h:form>
    </h:body>
</html>
